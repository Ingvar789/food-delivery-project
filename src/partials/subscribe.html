<section class="subscribe" id="part-subscribe">
    <div class="container subscribe-container">
        <picture class="banana">
            <source
                srcset="images/mobile/mobile-banana@1x.png 1x, images/mobile/mobile-banana@2x.png 2x, images/mobile/mobile-banana@3x.png 3x"
                media="(max-width:767px)" type="image/png">
            <source
                srcset="images/tablet/tablet-banan@1x.png 1x, images/tablet/tablet-banan@2x.png 2x, images/tablet/tablet-banan@3x.png 3x"
                media="(min-width: 768px) and (max-width:1279px)" type="image/png">
            <source
                srcset="images/desctop/desctop-banan@1x.png 1x, images/desctop/desctop-banan@2x.png 2x, images/desctop/desctop-banan@3x.png 3x"
                media="(min-width:1280px)" type="image/png">
            <img src="./images/mobile/mobile-banana@1x.png" alt="banana">
        </picture>
        <div class="subscribe__text-container">
            <h2 class="subscribe__title">
                Subscribe To Get Special Offers
            </h2>
            <p class="subscribe__description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim
                in eros elementum tristique.
            </p>
            <div class="sign-up-title">
                <input class="sign-up-input" type="email" name="email" placeholder="Enter your email" required />
                <span class="subscribe__invalid-wrap">
                    <svg class="modalform__invalid-icon" width="12" height="12">
                        <use href="./images/svg/sprite.svg#icon-invalid"></use>
                    </svg>
                    <span class="subscribe__invalid-message">Not a valid email address (example@email.com)</span>
                </span>
                <button class="sign-up-button" type="submit">
                    Subscribe
                </button>
            </div>
        </div>
    </div>
</section>
